<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

        <script src="//use.typekit.net/iws6ohy.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- font awesome from BootstrapCDN -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="trip.css" />
        <script src="trip.js"></script>

        <script src="app.js"> </script>
        <link href="app.css" rel="stylesheet">
    </head>
    <body class="home">
        <div class="container">
            <div class="login-page clearfix">
              <div class="login-box auth0-box before">
                <a class="btn btn-success btn-md btn-tutorial btn-block">Start turorial</a>
                <br />
                <a class="btn btn-primary btn-lg btn-create btn-block">Apps</a>

                <input type="checkbox" id="useExpose" checked="checked" value="expose"> Expose<br>
                <select id="animationType">
                  <option value="tada">tada</option>
                  <option value="bounce">bounce</option>
                  <option value="shake">shake</option>
                  <option value="fadeIn">fadeIn</option>
                  <option value="fadeInUp">fadeInUp</option>
                  <option value="fadeInDown">fadeInDown</option>
                  <option value="fadeInLeft">fadeInLeft</option>
                  <option value="fadeInRight">fadeInRight</option>
                  <option value="fadeInUpBig">fadeInUpBig</option>
                  <option value="fadeInDownBig">fadeInDownBig</option>
                  <option value="fadeInLeftBig">fadeInLeftBig</option>
                  <option value="fadeInRightBig">fadeInRightBig</option>
                  <option value="bounceIn">bounceIn</option>
                  <option value="bounceInDown">bounceInDown</option>
                  <option value="bounceInUp">bounceInUp</option>
                  <option value="bounceInLeft">bounceInLeft</option>
                  <option value="bounceInRight">bounceInRight</option>
                  <option value="rotateIn">rotateIn</option>
                  <option value="rotateInDownLeft">rotateInDownLeft</option>
                  <option value="rotateInDownRight">rotateInDownRight</option>
                  <option value="rotateInUpLeft">rotateInUpLeft</option>
                  <option value="rotateInUpRight">rotateInUpRight</option>
                </select>

              </div>
              <div class="logged-in-box auth0-box logged-in" style="display: none;">
                <a class="btn-create-app" href="#">Create an app</a>
                <ul class="list">
                  <li>App N1</li>
                  <li>App N2</li>
                  <li>App N3</li>
                </ul>
              </div>
            </div>
        </div>
    </body>
</html>
